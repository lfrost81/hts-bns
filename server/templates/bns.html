<!DOCTYPE html> <html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="/static/css/portfolio-item.css" rel="stylesheet">
    <link href="/static/modules/highcharts-6.0.3/code/css/highcharts.css" rel="stylesheet">
    <link href="/static/css/slider.css" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">

    <title>Business Network Service</title>

    <script src="/static/js/jquery-3.2.1.min.js"></script>
    <script src="/static/js/popper.js"></script>
    <script src="/static/js/bootstrap/bootstrap.min.js"></script>
    <script src="/static/js/d3/d3.min.js"></script>
    <script>
        function checkAndMove() {
            url = "/bns?";
            url += "query=" + $("#query").val();
            url += "&relation=" + $("#range1").val();
            url += "&attribute=" + $("#range2").val();
            url += "&following=" + $("#range3").val();

            window.location = url;
        }

        function change_bar_value(barId, valueId) {
            var slider = document.getElementById(barId);
            var output = document.getElementById(valueId);
            output.innerHTML = slider.value; // Display the default slider value

            // Update the current slider value (each time you drag the slider handle)
            slider.oninput = function() {
                output.innerHTML = this.value;
            }
        }
    </script>

    <script src="/static/modules/highcharts-6.0.3/code/js/highcharts.js"></script>
    <script src="/static/modules/highcharts-6.0.3/code/js/modules/exporting.js"></script>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/bns">
            <img src="/static/images/logo_header.png" class="pr-10">&nbsp;&nbsp;&nbsp;&nbsp;
            Business Network Service
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">BNS
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Store</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container-fluid">
    <div class="row" style="padding-top:15px">
        <!-- left layout -->
        <div class="col-4">
            <div class="row">
                <div class="col-12">
                    <form name="bnsform" class="form" onSubmit="checkAndMove();">
                        <div class="input-group form-group">
                            <input type="text" class="form-control" name="query" id="query" placeholder="Search for..." value='{{query.strip()}}'/>
                            <!--span class="input-group-btn"><button class="btn btn-secondary" id="search_button" type="button" onclick="location.href='/?query='+document.getElementById('query').value;">Search!</button></span-->
                            <span class="input-group-btn"><button class="btn btn-secondary" id="search_button" type="button" onclick="checkAndMove();">추천</button></span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row" style="padding-bottom:5px">
                <div class="col-8">
                    <span class="align-middle">
                        <input type="range" name="range1" min="1" max="100" value="{{range1}}" class="slider" id="range1">
                    </span>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-primary btn-sm disabled col-12">
                        <center>연관매출 : <span id="value1"></span>%</center>
                    </button>
                </div>
                <script>change_bar_value("range1", "value1");</script>
            </div>
            <div class="row h-5"></div>
            <div class="row" style="padding-bottom:5px">
                <div class="col-8">
                    <span class="align-middle">
                        <input type="range" name="range2" min="1" max="100" value="{{range2}}" class="slider" id="range2">
                    </span>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-danger btn-sm disabled col-12">
                        <center>성향 : <span id="value2"></span>%</center>
                    </button>
                </div>
                <script>change_bar_value("range2", "value2");</script>
            </div>
            <div class="row h-5"></div>
            <div class="row" style="padding-bottom:5px">
                <div class="col-8">
                    <span class="align-middle">
                        <input type="range" name="range3" min="1" max="100" value="{{range3}}" class="slider" id="range3">
                    </span>
                </div>
                <div class="col-4">
                    <button type="button" class="btn btn-outline-dark btn-sm disabled col-12">
                        <center>1촌 : <span id="value3"></span>%</center>
                    </button>
                </div>
                <script>change_bar_value("range3", "value3");</script>
            </div>
        </div>

        <!-- right layout -->
        <div class="col-8">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header text-white bg-secondary">
                            연관 매장 비율
                        </div>
                        <div class="card-body">
                            <div id="relation-graph" style="width:100%; height:400px;"></div>
                            <script>
$(function () {
    var myChart = Highcharts.chart('relation-graph', {
        chart: {
            type: 'bar'
        },
        title: {
            text: '연관 매장 매출액'
        },
        xAxis: {
            categories: ['커피빈', '스타벅스', '커피빈']
        },
        yAxis: {
            title: {
                text: '매출액 (천만원)'
            }
        },
        series: [{
            name: '연관 매출',
            data: [15.3, 8, 10.5]
        }, {
            name: '총 매출',
            data: [35.3, 50.8, 20.7]
        }]
    });
});
                            </script>
                        </div> <!-- div class="card-body"-->
                    </div>
                </div>
            </div>
            <div class="row" style="padding-top:15px">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header text-white bg-secondary">
                            성향 비율
                        </div>
                        <div class="card-body">
                            <div id="attribute-graph" style="width: 100%; height: 400px;"></div>
                        </div>
                        <script>
                            Highcharts.chart('attribute-graph', {
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
    },
    title: {
        text: '2017-11-01 ~ 2017-11-22 성향 비율'
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: true,
                format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                style: {
                    color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                }
            }
        }
    },
    series: [{
        name: 'Brands',
        colorByPoint: true,
        data: [{
            name: '이야기하기 좋은',
            y: 56.33
        }, {
            name: '편안한',
            y: 24.03,
            sliced: true,
            selected: true
        }, {
            name: '가성비 좋은',
            y: 10.38
        }, {
            name: '커피맛 좋은',
            y: 4.77
        }, {
            name: '더러운',
            y: 0.91
        }, {
            name: '복잡한',
            y: 0.2
        }]
    }]
});
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> <!-- <div class="container-fluid"> -->
</body>
</html>
